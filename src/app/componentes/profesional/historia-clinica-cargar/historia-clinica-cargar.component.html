<div class="contenedor">
    <div class="loginContenedor">
        <div class="login">
            <div class="subLogin">

                <label class="labelDatos">PESO</label>
                <label class="labelDatos">ESTATURA</label>
                <label class="labelDatos">PRESION</label>
                <label class="labelDatos">EDAD</label>
                <label class="labelDatos">TEMPERATURA CORPORAL</label>

                <div class="datosUsuario">
                    <input type="number" class="datosUser" [(ngModel)]="peso">
                    <input type="number" class="datosUser" [(ngModel)]="estatura">
                    <input type="number" class="datosUser" [(ngModel)]="presion">
                    <input type="number" class="datosUser" [(ngModel)]="edad">
                    <input type="number" class="datosUser" [(ngModel)]="temperatura">
                </div>

                <div class="especialidad">
                    <img src="../../../assets/imagenes/add.png" (click)="AgregarEspecialidades()">
                    <div class="datosProfesional">
                        <input type="text" class="masEspecialidad" placeholder="Nombre del dato:" [(ngModel)]="dato">
                        <input type="text" class="masEspecialidad" placeholder="valor del dato" [(ngModel)]="datoValor">
                    </div>
                </div>

                <div class="listadoEsp">
                    <p class="titEsp">Datos Extra</p>
                    <div class="espItem" *ngFor="let item of datosExtra | keyvalue">
                        <span class="nombreEsp">{{item.key}}:{{item.value}}</span>
                        <div class="iconoQuitar">
                        </div>
                    </div>
                </div>

            </div>

            <div class="containerFlex">
                <div *ngIf="mensaje" class="error">
                    <span> {{mensaje}}</span>
                </div>
            </div>

            <div class="botones" *ngIf="botonesHabilitados">
                <button (click)='GuardarDatos()' class="botonCerrar">Guardar</button>
                <button (click)='Cerrar()' class="botonCerrar">Cerrar</button>
            </div>
        </div>



        <div class="habilitado" *ngIf="EncuestaHabilitada">
            <app-encuesta-resenia [turno]='turno' [datosPaciente]='datosPaciente' (emitCancelar)="TurnoRechazadoCancelar()"></app-encuesta-resenia>
        </div>

    </div>

</div>
