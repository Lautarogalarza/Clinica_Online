<div class="contenedor">
    <div class="loginContenedor">

        <div class="login">

            <div class="login-title">

                <h1>HABILITAR PROFESIONAL</h1>

            </div>

            <div class="columna2">
                <div class="card">
                    <div class="tabla">
                        <table>
                            <thead>
                                <tr>
                                    <th>Profesional</th>
                                    <th>Especialidades</th>
                                    <th>Estado</th>
                                </tr>
                            </thead>

                            <tbody>
                                <tr *ngFor="let item of listadoUsuarios">
                                    <td>{{item.correo}} </td>
                                    <td>{{item.especialidades}}</td>
                                    <td><button class="botonActivar" (click)="ActivarProfesional(item)">Activar</button> </td>
                                </tr>
                            </tbody>

                        </table>
                    </div>
                </div>
            </div>

            <button class="botonLogin" (click)="Cancelar()">Cancelar</button>
        </div>

    </div>

</div>
