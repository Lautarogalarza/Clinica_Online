<div class="loginContenedor">
    <div class="login">
        <div class="login-title">
            <h1>Pedir Turno</h1>
        </div>
        <div class="tabla">
            <table>
                <thead>
                    <tr>
                        <th>Profesionales</th>
                    </tr>
                </thead>

                <tbody>
                    <tr *ngFor="let profesional of profesionales" (click)="BuscarTurno(profesional)">
                        <td>{{profesional.nombre}} {{profesional.apellido}} </td>
                    </tr>
                </tbody>

            </table>
        </div>

            <div class="pedirTurno" *ngIf="mostrarTurnos">
                <h1>Turnos Disponibles</h1>
                <div class="columna" >      
                    <div class="card">
                        <div class="tabla2">
                            <table >
                                <thead>
                                    <tr>
                                        <th>Dia</th>
                                        <th>Fecha</th>
                                        <th>Hora</th>
                                    </tr>
                                </thead>
    
                                <tbody>
                                    <tr *ngFor="let turno of listaTurnos"  (click)="CrearTurno(turno)" >
                                        <td>{{turno.dia}}</td>
                                        <td>{{turno.fecha}}</td>
                                        <td>{{turno.hora}}</td>
                                    </tr>
                                </tbody>
    
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <div class="containerFlex">
                <div *ngIf="mensaje"  [ngClass]="{succes: correcto == true,error: correcto ==false }">
                    <span> {{mensaje}}</span>
                </div>
            </div>

        <div class="botones">
            <button class="botonLogin" (click)="Cancelar()">Cancelar</button>
        </div>
    </div>

</div>
